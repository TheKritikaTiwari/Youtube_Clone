<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css ">
    <!-- <link rel="stylesheet" href="Images/wvq8tnst.png"> -->
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="col-1">
            <i class="ri-menu-line menu-line"></i>
            <div class="logo">
                <div class="logo-img">
                    <img src="Images/youtube_image.png" alt="logo" class="logo-img">
                </div>
            </div>
        </div>
        <div class="col-2">
            <form action="#" class="search-bar">
                <input type="text" placeholder="Search">
            </form>
            <button class="search">
                <i class="ri-search-line"></i>
            </button>
            <button class="mic">
                <i class="ri-mic-fill"></i>
            </button>
        </div>
        <div class="col-3">
            <i class="ri-video-add-line"></i>
            <i class="ri-notification-3-line"></i>
            <i class="ri-user-fill"></i>            
        </div>
    </div>

    <!-- wrapper -->
    <div class="wrapper">
        <!-- sidebar -->
        <div class="sidebar">
            <div class="list1">
                <a class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
                <a class="sidebar-item"><i class="ri-wireless-charging-fill"></i>Shorts</a>
                <a class="sidebar-item"><i class="ri-rss-line"></i>Subscriptions</a>
                <hr>
                <a class="sidebar-item"><i class="ri-links-line"></i>Library</a>
                <a class="sidebar-item"><i class="ri-history-line"></i>History</a>
                <a class="sidebar-item"><i class="ri-video-line"></i>Your Later</a>
                <a class="sidebar-item"><i class="ri-time-line"></i>Watch Later</a>
                <a class="sidebar-item"><i class="ri-thumb-up-line"></i>Liked videos</a>
                <a class="sidebar-item"><i class="ri-arrow-down-s-line"></i>show more</a>
                <hr>
                <h4 class="more-options">More from Youtube</h4>
                <a class="sidebar-item"><i class="ri-live-line"></i>Live</a>
                <a class="sidebar-item"><i class="ri-gamepad-fill"></i>Gaming</a>
                <a class="sidebar-item"><i class="ri-article-line"></i>News</a>
                <a class="sidebar-item"><i class="ri-trophy-line"></i>Sports</a>
                <hr>
                <a class="sidebar-item"><i class="ri-settings-3-line"></i>Settings</a>
                <a class="sidebar-item"><i class="ri-flag-line"></i>Report history</a>
                <a class="sidebar-item"><i class="ri-question-line"></i>Help</a>
                <a class="sidebar-item"><i class="ri-feedback-line"></i>Send feedback</a>
            </div>
        </div>

        <!-- contents -->
        <div class="content">
            <!-- tag line -->
            <div class="tag-line">
                <div class="tag"><p>All</p></div>
                <div class="tag"><p>Computer Programming</p></div>
                <div class="tag"><p>Live</p></div>
                <div class="tag"><p>Flutter</p></div>
                <div class="tag"><p>Web Development</p></div>
                <div class="tag"><p>Java</p></div>
                <div class="tag"><p>React</p></div>
                <div class="tag"><p>DSA</p></div>
                <div class="tag"><p>ML</p></div>
                <div class="tag"><p>Watched</p></div>
            </div>

            <!-- video wrapper -->
            <div class="video-wrapper">
                <!-- <div class="video">
                    <div class="video-content">
                        <img src="" alt="thumbnail" class="thumbnail">
                    </div>
                    <div class="video-details">
                        <div class="channel-logo">
                            <img src="" alt="" class="channel-icon">
                        </div>
                        <div class="datails">
                            <h3 class="title"></h3>
                            <div class="channel-name"></div>
                        </div>
                    </div>
                </div>-->
            </div> 
        </div>
    </div>

    <script src="Javascript/script.js"></script>
</body>
</html>
